name: Deploy to GitHub Pages

on:
  push:
    branches: [main]
  workflow_dispatch:
  schedule:
    - cron: "23 6 * * *" # daily (UTC)

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Download latest dependency tree from provider repo
        uses: robinraju/release-downloader@v1
        with:
          repository: "MyPureCloud/terraform-provider-genesyscloud"
          latest: true
          fileName: "dependency_tree-*.json"

      - name: Place dependency tree into public/
        run: |
          mkdir -p public
          f="$(ls dependency_tree-*.json | head -n 1)"
          echo "Using asset: $f"
          cp "$f" public/dependency_tree.json

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - run: npm ci
      - run: npm run build

      - uses: actions/upload-pages-artifact@v3
        with:
          path: dist

  deploy:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/deploy-pages@v4